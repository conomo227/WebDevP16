            <article class="services">
                <figure>
                    <img src="asset/water2.jpg" alt="Reason">
                    <figcaption>
                        <h3>Reason</h3>
                        <p>
                            Access to clean water and sanitation is crucial for health, hygiene and economic development.
                            Currently 2 billion people lack access to safe drinking water and over 3.6 billion lack safely managed 
                            sanitation. Unsafe water and poor sanitation are major causes of diseases such as diarrhea, which kills 
                            hundreds of thousands of children annually. In addition, water scarcity and pollution undermine agriculture,
                            industry and ecosystems threatening food security and biodiversity.
                        </p>
                    </figcaption>
                </figure>
            </article>

                <figure>
                    <img src="asset/water3.jpg" alt="Key Action">

                        <p>1. Access to Safe Water: Provides access to safe and affordable drinking water.</p>
                        <p>2. Sanitation Facilities: Improve hygiene practices and sanitation facilities especially in rural areas.</p>
                        <p>3. Water Management: Promote sustainable water management practices to protect the water resources.</p>
                    </figcaption>
