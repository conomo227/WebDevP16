        <section>
            <article class="services">
                <figure>
                    <img src="asset/health1.jpg" alt="Objective">
                    <figcaption>
                        <h3>Objective</h3>
                        <p>Ensure healthy lives and promote well-being for all at all ages.</p>
                    </figcaption>
                </figure>
            </article>

            <article class="services">
                <figure>
                    <img src="asset/health2.jpg" alt="Reason">
                    <figcaption>
                        <h3>Reason</h3>
                        <p>
                            Health is fundamental to human development. Poor health reduces individual productivity, burdens 
                            healthcare systems and shortens the life expectancy. Globally, millions of lives are lost each year
                            to preventable causes like infectious diseases, materal complications and non-communicable diseases
                            like diabetes and heart conditions. Inadequate healthcare access in addition to pandemics, the 
                            mental health crises and environmental factors cause a further decline in general health.
                        </p>
                    </figcaption>
                </figure>
            </article>

            <article class="services">
                <figure>
                    <img src="asset/health3.jpg" alt="Key Action">
                    <figcaption>
                        <h3>Key Action</h3>
                        <p>
                            1. Universal Health Coverage:  This would provide access to quality health essentials for everyone.
                        </p>
                        <p>
                            2. Mental Health: Increase awareness and support about mental health by investing in 
                            mental healthcare infrastructure. 
                        </p>
                        <p>
                            3. Reduce materal, newborn and  child mortality through better prenatal and postnatal care 
                            and immunisation programs.
                        </p>
                    </figcaption>
                </figure>
            </article>
