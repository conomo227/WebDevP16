                        <p>End poverty in all forms everywhere.</p>
                    </figcaption>
                </figure>
            </article>

            <article class="services">
                <figure>
                    <img src="asset/poverty2.jpg" alt="Reason">
                    <figcaption>
                        <h3>Reason</h3>
                        <p>
                            Poverty is an issue that affects over 700 million people worldwide, which limits access to basic
                            human needs such as food, shelter and education. It weakens economies and leads to social instability
                            with no action being taken it creates cycles of deprivation which become difficult to break,
                            disproportionately affecting groups such as women, children, and people in rural areas.
                        </p>
                    </figcaption>
                </figure>
            </article>

            <article class="services">
                <figure>
                    <img src="asset/poverty3.jpg" alt="Key Action">
                    <figcaption>
                        <h3>Key Action</h3>
                        <p>
                            1. Develop and implement social protection systems such as insurance schemes to protect the poor and vulnerable.
                        </p>
                        <p>
                            2. Support job creation and sustainable economic growth especially in rural areas by providing access to
                            microfinance and foster entrepreneurship.
                        </p>
                        <p>
                            3. Strengthen resilience to climate related and economic shocks especially in disaster prone and low
                            income regions.
                        </p>
                    </figcaption>
                </figure>
            </article>
